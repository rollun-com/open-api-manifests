openapi: 3.0.3
info:
  title: UPSOAuth
  version: '1.0.1'
servers:
  - url: 'https://wwwcie.ups.com/'
    description: Customer Integration Environment for Client Credentials
  - url: 'https://onlinetools.ups.com/'
    description: Production for Client Credentials
tags:
  - name: OAuthClientCredentials_other
    x-displayName: Methods
    description: 'Retrieve OAuth Bearer token on behalf of personal resources, not on behalf of another user. <br /><a href="https://developer.ups.com/api/reference/oauth/client-credentials" target="_blank">Client Credentials</a><br /><a href="https://github.com/UPS-API" target="_blank">GitHub - view sample integration code</a>'
paths:
  "/security/v1/oauth/token":
    post:
      parameters:
        - in: header
          name: x-merchant-id
          schema:
            type: string
          description: Client merchant ID
          required: false
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  description: 'Valid values: client_credentials'
                  default: client_credentials
              required:
                - grant_type
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenSuccessResponse'
        '400':
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenErrorResponse'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenErrorResponse'
        '403':
          description: Blocked Merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenErrorResponse'
        '429':
          description: Quota Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenErrorResponse'
components:
  schemas:
    tokenSuccessResponse:
      type: object
      properties:
        token_type:
          description: Container for token response.
          type: string
        issued_at:
          description: Issue time of requested token.
          type: string
        client_id:
          description: Client id for requested token.
          type: string
        access_token:
          description: Token to be used in API requests.
          type: string
        scope:
          description: Scope for requested token.
          type: string
        expires_in:
          description: Expire time for requested token in seconds.
          type: string
        refresh_count:
          description: Number of refreshes for requested token.
          type: string
        status:
          description: Status for requested token.
          type: string
    tokenErrorResponse:
      type: object
      properties:
        response:
          $ref: '#/components/schemas/errorResponseWrapper'
    errorResponseWrapper:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/errors'
    errors:
      type: object
      properties:
        code:
          description: Error code
          type: string
        message:
          description: Error message
          type: string
